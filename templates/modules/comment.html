<div class="comment">
  <div class="metadata">
    {% if comment.website %}
        <a class="author" href="{{ escape(comment.website) }}">{{ escape(comment.author) }}</a>
    {% else %}
        <span class="author">{{ escape(comment.author) }}</span>
    {% end %}
    at
    <span class="date">{{ locale.format_date(comment.published, gmt_offset=-480, full_format=True) }} <small>(+800TZ)</small></span> says:
  </div>
  <div class="content">{{ comment.content }}</div>
</div>
